<!DOCTYPE html>
<html>

<head>
    <title>
        Change Button Label
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }

        h1 {
            color: green;
        }

        h3 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

       
    </style>
</head>

<body>
    <h1>GeeksforGeeks</h1>
    <h3>
        Using innerHTML property
    </h3>
    <button onclick="changeLabel()">
        Click me
    </button>
    <script>
        function changeLabel() {
            const button = 
                document.querySelector('button');
            button.innerHTML = 'Button Clicked!';
        }

		
    </script>
</body>

</html>
